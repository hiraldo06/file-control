<header th:fragment="copy">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/" th:href="@{/}">Preventis</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav" >	
					<li class="" th:attr="class=${menuActive.get('index') ? 'active' : ''}"><a href="/" th:href="@{/}">Inicio<span class="sr-only">(current)</span></a></li>
					<li class="" th:attr="class=${menuActive.get('file') ? 'active' : ''}"><a href="/registro" th:href="@{/registro}">Archivos</a></li>
					<li class="" th:attr="class=${menuActive.get('user') ? 'active' : ''}" th:if="${usuario!=false}" ><a href="#">Usuarios</a></li>
				</ul>
				<form class="navbar-form navbar-left" action="/" th:action="@{/}"
					method="get">
					<div class="form-group">
						<input type="text" name="search" class="form-control"
							placeholder="Buscar" />
					</div>
					<button type="submit" class="btn btn-default">Buscar</button>
				</form>
				<div class="navbar-right">
					<form class="navbar-form navbar-left" action="/logout" th:action="@{/logout}"
					method="POST">
						<button type="submit" class="btn btn-danger">
							<span class="glyphicon glyphicon-log-out "></span>
						</button>
					</form>
				</div>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
</header>
