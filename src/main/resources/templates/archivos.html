<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Consultorio Villa Gonazlez</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />

<link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />

<link rel="stylesheet" href="/css/jquery-ui.min.css" th:href="@{/css/jquery-ui.css}"/>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script src="/js/jquery-ui.min.js" th:src="@{/js/jquery-ui.js}"></script>
<script type="text/javascript">
  	$( function() {
   		 $( "#datepicker" ).datepicker();
 	 } );
</script>
</head>
<body>
	<div class="container">
		<div th:replace="header :: copy"></div>
		<section class="main">
			<section class="form-m">

				<form class="form-horizontal" action="#" th:action="@{/addFile}"
					th:object="${archivo}" method="post">
					<h4 th:text="${form_name}"></h4>
					<div class="form-group">
						<label for="nombre" class="col-sm-2 control-label">Nombre</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{nombre}"
								id="nombre" placeholder="Nombre" />
							<p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre
								has errors</p>
						</div>
					</div>
					<div class="form-group">
						<label for="cedula" class="col-sm-2 control-label">Cedula</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="cedula"
								th:field="*{cedula}" placeholder="Cedula" />
						</div>
					</div>
					<div class="form-group">
						<label for="estado" class="col-sm-2 control-label">Estado</label>
						
						<label>
							<input type="radio" th:field="*{estado}" name="optradio" value="true"/>
								Activo
						</label>
				
						  <label>
						  	<input type="radio" th:field="*{estado}" name="optradio" value="false"/>
						  	No Activo
						  </label>
						
					</div>
					<div class="form-group">
						<label for="telefono" class="col-sm-2 control-label">Telefono</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="telefono"
								placeholder="Telefono" th:field="*{telefono}" />
						</div>
					</div>
					<div class="form-group">
						<label for="datepicker" class="col-sm-2 control-label">Fecha</label>
						<div class="col-sm-10">
							<input type="text"  class="form-control" id="datepicker"
								th:field="*{fecha}"  />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success">Guardar</button>
						</div>
					</div>
				</form>

			</section>
			<!--table -->

			<div th:replace="table-principal :: copy"></div>
		</section>
	</div>
	
  
</body>
</html>
